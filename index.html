<!DOCTYPE html>
<html lang="en">
<title> The Quiz! -by Abel Joseph Sijo
</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz!- Test your Knowledge</h1>
        <div class="quiz">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <button id="nextBtn" class="next-btn" disabled>Next</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["Paris", "London", "Berlin", "Madrid"],
                answer: "Paris"
            },
            {
                question: "What is 2 + 2?",
                options: ["3", "4", "5", "6"],
                answer: "4"
            },
			{
				question: "What colour do you get when you mix red and white?",
				options: ["Pink", "Purple", "Orange", "Green"],
				answer: "Pink"
			},
			{
				question: "Which planet is known as the Red Planet?",
				options: ["Earth", "Mars", "Jupiter", "Saturn"],
				answer: "Mars"
			},
			{
				question: "What is the largest ocean on Earth?",
				options: ["Atlantic", "Indian", "Arctic", "Pacific"],
				answer: "Pacific"
			},
			{
				question: "Which element has the chemical symbol 'O'?",
				options: ["Oxygen", "Gold", "Silver", "Osmium"],
				answer: "Oxygen"
			},
			{
				question: "What is the hardest natural substance on Earth?",
				options: ["Gold", "Iron", "Diamond", "Ruby"],
				answer: "Diamond"
			},
			{
				question: "Which continent is the Sahara Desert located in?",
				options: ["Asia", "Africa", "North America", "Australia"],
				answer: "Africa"
			}
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const nextButton = document.getElementById('nextBtn');
        const resultElement = document.getElementById('result');

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = '';

            currentQuestion.options.forEach(option => {
                const button = document.createElement('div');
                button.textContent = option;
                button.classList.add('option');
                button.onclick = () => selectOption(option);
                optionsElement.appendChild(button);
            });

            nextButton.disabled = true; // Initially disable
        }

        function selectOption(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedOption === currentQuestion.answer) {
                score++;
            }

            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.onclick = null; // Disable other options
            });

            nextButton.disabled = false; // Enable next button
        }

        nextButton.onclick = () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        };

        function showResult() {
            questionElement.style.display = 'none';
            optionsElement.style.display = 'none';
            nextButton.style.display = 'none';
            resultElement.textContent = `You scored ${score} out of ${questions.length}!`;
        }

        loadQuestion();
    </script>
</body>
</html>
